{% extends 'base.html' %}

{% block contents %}
    {% for blog in blogs %}
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{blog.create_at}}</h6>
            <p class="card-text">{{blog.summary}}</p>
            <a href="{%url 'detail' blog.id%}" class="card-link">...more</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
